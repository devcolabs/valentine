<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.cdnfonts.com/css/handwriting" rel="stylesheet">
</head>

<style>
  
  :root {
    --img-width: 100%;
    --img-height: auto;
    --border-width: 4vh;
    --border-font: 3vh;
    --border-color: #E0115F
  }

  body {
    height: 100vh !important;
    margin:0;
    padding:0;
    font-size: var(--border-font);
    font-family: 'Handwriting', sans-serif;
    background-color: darkred;
  }

  html {
  }

  .container {
    margin: --border-width;
    display: grid;
    grid-template-columns: var(--border-width)  1fr var(--border-width);
    grid-template-rows: var(--border-width) 1fr var(--border-width) ;
    grid-template-areas:
      "header header header"
      "left   center  right"
      "footer footer footer";
  }

  .title {
    font-size: 12vw;
    color: pink;
  }
  
  .header {
    grid-area: header;
    background-color: var(--border-color);
  }
  .left {
    grid-area: left;
    background-color: var(--border-color);
  }
  .center {
    grid-area: center;
    background-color: var(--border-color);
  }
  
  .right {
    grid-area: right;
    background-color: var(--border-color);
  }
  .footer {
    grid-area: footer;
    background-color: var(--border-color);
  }

.text-header {
  color: white;
  text-align: center;
}

.text-footer {
  transform: rotate(180deg);
  color: white;
  text-align: center;
}

.text-left {
  color: white;
  writing-mode: vertical-lr;
  transform: rotate(180deg);
  text-align: center;
}

.text-right {
  color:white;
  writing-mode: vertical-lr;
  text-align: center;
}

.grid-container {
  height: 75vh;
  display: grid;
  grid-template-rows: 1fr 2fr;
  grid-gap: 10px;
}

.super-center {
    display: grid;
    place-items: center;
}


</style>
<body>
  <body>

    <div class="grid-container">

      <div class="super-center title"> Be my valentine</div>

      <!-- &#10084; -->
    <div class="page-item container">
      <div class="header text-header">I love you &#10084;</div>
      <div class="left text-left">I'm luck to be in love with you</div>
      <div class="center" >
        <img style="width:100%;height:100%;object-fit: fill;" src="images/286155770_2d_photo_of__cute_rabbits_holding_a_valenties_heart____with_mountins_in_the_background.png">
      </div>
      
      <div class="right text-right">Wanna grow old with you</div>
      <div class="footer text-footer">Being with you is the best</div>
    </div>

    

</div>

</body>



</html>
